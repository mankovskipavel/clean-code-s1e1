<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a
          class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="main_adding-element">
        <label class="label" for="new-task">Add Item</label>
        <div class="main_task-wrapper">
          <input
              id="new-task"
              class="task"
              type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input
              type="text"
              class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="li edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input
              type="checkbox"
              checked
              class="input">
          <label class="label task">See the Doctor</label>
          <input
              type="text"
              class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
