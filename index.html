<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <section class="main">
      <article class="new-task">
        <label class="label new-task__label" for="new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input
              id="new-task"
              class="input new-task__input task_display"
              type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </article>
      <h3 class="main__h3">Todo</h3>
      <ul class="list list__incomplete-tasks" id="incomplete-tasks">
        <li class="list__item">
          <input class="input list__item_input" type="checkbox">
          <label class="label list__item_label task_display">Pay Bills</label>
          <input
              type="text"
              class="input list__item_input task_display">
          <button class="button list__item_button-edit">Edit</button>
          <button class="button list__item_button-delete">
            <img class="list__item_button-delete_img" alt="" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input list__item_input" type="checkbox">
          <label class="label ist__item_label task_display">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="input list__item_input task_display">
          <button class="button list__item_button-edit">Save</button>
          <button class="button list__item_button-delete">
            <img class="list__item_button-delete_img" alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__h3">Completed</h3>
      <ul class="list list__complete-tasks" id="completed-tasks">
        <li class="list__item">
          <input
              type="checkbox"
              checked
              class="input list__item_input">
          <label class="label ist__item_label task_display">See the Doctor</label>
          <input
              type="text"
              class="input list__item_input task_display">
          <button class="button list__item_button-edit">Edit</button>
          <button class="button list__item_button-delete">
            <img class="list__item_button-delete_img" alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
